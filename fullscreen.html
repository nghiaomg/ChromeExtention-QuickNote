<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNote Fullscreen</title>
    <!-- Local Libraries for CSP Compliance -->
    <script src="lib/tailwindcss.js"></script>
    <link rel="stylesheet" href="lib/preline.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            width: 100% !important;
            height: 100vh !important;
        }

        .max-container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-neutral-950 flex flex-col h-full">
    <!-- Header -->
    <header
        class="sticky top-0 z-50 flex flex-wrap sm:justify-start sm:flex-nowrap w-full bg-white dark:bg-neutral-900 text-sm py-4 border-b border-gray-200 dark:border-neutral-800">
        <nav class="max-container w-full mx-auto px-4 flex items-center justify-between">
            <div class="flex items-center gap-x-2">
                <span class="flex-none text-2xl font-bold text-blue-600 dark:text-blue-500">QuickNote <span
                        class="text-gray-400 dark:text-neutral-500 font-normal text-sm ml-2">Fullscreen
                        Mode</span></span>
            </div>
        </nav>
    </header>

    <!-- Content -->
    <main class="flex-grow p-6">
        <div class="max-container space-y-6">
            <!-- Search & Actions -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="relative">
                    <input type="text" id="search-input"
                        class="peer py-3 px-4 ps-11 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                        placeholder="Tìm kiếm ghi chú...">
                    <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4">
                        <svg class="shrink-0 size-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8" />
                            <path d="m21 21-4.3-4.3" />
                        </svg>
                    </div>
                </div>
                <div class="flex gap-x-2">
                    <input type="text" id="note-input"
                        class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                        placeholder="Thêm nội dung ghi chú nhanh...">
                    <button id="add-note-btn" type="button"
                        class="py-3 px-10 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700">
                        Thêm
                    </button>
                </div>
            </div>

            <hr class="border-gray-200">

            <!-- Notes Grid -->
            <div id="notes-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Ghi chú sẽ được render ở đây -->
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="lib/sortable.min.js"></script>
    <script src="lib/preline.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
