<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNote Popup</title>
    <!-- Local Libraries for CSP Compliance -->
    <script src="lib/tailwindcss.js"></script>
    <link rel="stylesheet" href="lib/preline.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-50 dark:bg-neutral-950 flex flex-col h-full w-[400px] min-h-[500px]">
    <!-- Header -->
    <header
        class="sticky top-0 z-50 flex flex-wrap sm:justify-start sm:flex-nowrap w-full bg-white dark:bg-neutral-900 text-sm py-3 border-b border-gray-200 dark:border-neutral-800">
        <nav class="max-w-[85rem] w-full mx-auto px-4 flex items-center justify-between">
            <div class="flex items-center gap-x-2">
                <span class="flex-none text-xl font-semibold text-blue-600 dark:text-blue-500">QuickNote</span>
            </div>
            <div class="flex items-center gap-x-2">
                <button id="open-fullscreen" type="button"
                    class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 disabled:opacity-50 disabled:pointer-events-none"
                    title="Mở toàn màn hình">
                    <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3" />
                        <path d="M21 8V5a2 2 0 0 0-2-2h-3" />
                        <path d="M3 16v3a2 2 0 0 0 2 2h3" />
                        <path d="M16 21h3a2 2 0 0 0 2-2v-3" />
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <!-- Content -->
    <main class="flex-grow p-4 overflow-y-auto">
        <!-- Search -->
        <div class="mb-4">
            <div class="relative">
                <input type="text" id="search-input"
                    class="peer py-3 px-4 ps-11 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                    placeholder="Tìm kiếm ghi chú...">
                <div
                    class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none">
                    <svg class="shrink-0 size-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8" />
                        <path d="m21 21-4.3-4.3" />
                    </svg>
                </div>
            </div>
        </div>

        <!-- Add Note -->
        <div class="mb-4">
            <div class="flex gap-x-2">
                <input type="text" id="note-input"
                    class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                    placeholder="Thêm nội dung ghi chú...">
                <button id="add-note-btn" type="button"
                    class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
                    Thêm
                </button>
            </div>
        </div>

        <!-- Notes List -->
        <div id="notes-container" class="space-y-3">
            <!-- Ghi chú sẽ được render ở đây -->
        </div>
    </main>

    <!-- Scripts -->
    <script src="lib/sortable.min.js"></script>
    <script src="lib/preline.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
